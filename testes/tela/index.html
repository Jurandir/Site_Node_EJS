<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="public/scripts/dados.js"></script>

    <link rel="shortcut icon" href="public/img/favicon.ico" />
   
    <style>
        body { padding-top:5px; }
    </style>

    <title>TELA - Posição de carga</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-1">
                    <a href="javascript:history.back();javascript:history.back()"><<<</a>
                </div>
                <div class="col-md-12">
                    <h1 id="nome_tela"></h1>                    
                    <h5 id="nome_empresa"></h5>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">

            <div class="row">
                <label for="conhecimento" class="col-md-2 col-form-label text-md-right">Conhecimento</label>
                <div class="col-md-2">
                    <input type="text" readonly class="form-control" id="conhecimento">
                </div>                
            </div>
            <hr>

            <!-- Linha 01 -->
            <div class="row">
                <div class="col-md-2">
                    <label for="data_emissao" class="col-md-12 col-form-label text-md-right">Data de Emissão</label>
                    <input type="text" readonly class="form-control" style="text-align: right" id="data_emissao">
                </div>                
                <div class="col-md-2">
                    <label for="prev_entrega" class="col-md-12 col-form-label text-md-right">Previsão</label>
                    <input type="text" readonly class="form-control" style="text-align: right" id="prev_entrega">
                </div>                
                <div class="col-md-2">
                    <label for="val_mercadoria" class="col-md-12 col-form-label text-md-right">R$ Mercadoria</label>
                    <input type="text" readonly class="form-control" style="text-align: right" id="val_mercadoria">
                </div>                
                <div class="col-md-2">
                    <label for="val_frete" class="col-md-12 col-form-label text-md-right">R$ Frete</label>
                    <input type="text" readonly class="form-control" style="text-align: right" id="val_frete">
                </div>                
                <div class="col-md-2">
                    <label for="pesoM3" class="col-md-12 col-form-label text-md-right">Peso/M3</label>
                    <input type="text" readonly class="form-control" style="text-align: right" id="pesoM3">
                </div>                
                <div class="col-md-2">
                    <label for="tipoPeso" class="col-md-12 col-form-label text-md-right">Tipo/M3</label>
                    <input type="text" readonly class="form-control" style="text-align: right" id="tipoPeso">
                </div>                
            </div>
            <hr>

            <!-- Linha 02 -->
            <div class="row">
                <div class="col-md-4">
                    <label for="chave_ctrc" class="col-md-12 col-form-label text-md-right">Chave CTRC</label>
                    <input type="text" readonly class="form-control" id="chave_ctrc" style="text-align: right; font-size: 14px;">
                </div>                
                <div class="col-md-4">
                    <label for="origem_nome" class="col-md-12 col-form-label text-md-right">Origem</label>
                    <input type="text" readonly class="form-control" id="origem_nome" style="text-align: right; font-size: 14px;">
                </div>                
                <div class="col-md-2">
                    <label for="origem_uf" class="col-md-12 col-form-label text-md-right">UF</label>
                    <input type="text" readonly class="form-control" right" id="origem_uf" style="text-align: right; font-size: 14px;">
                </div>                
                <div class="col-md-2">
                    <label for="origem_ibge" class="col-md-12 col-form-label text-md-right">Nº IBGE</label>
                    <input type="text" readonly class="form-control" id="origem_ibge" style="text-align: right; font-size: 14px;">
                </div>                
            </div>
            <hr>

            <!-- Linha 03 -->
            <div class="row">
                <div class="col-md-4">
                    <label for="chave_nfe" class="col-md-12 col-form-label text-md-right">Chave NFe</label>
                    <input type="text" readonly class="form-control" id="chave_nfe" style="text-align: right; font-size: 14px;">
                </div>                
                <div class="col-md-2">
                    <label for="nf_numero" class="col-md-12 col-form-label text-md-right">Nº Nota Fiscal</label>
                    <input type="text" readonly class="form-control" id="nf_numero" style="text-align: right; font-size: 14px;">
                </div>                
                <div class="col-md-1">
                    <label for="nf_serie" class="col-md-12 col-form-label text-md-right">Série</label>
                    <input type="text" readonly class="form-control" id="nf_serie" style="text-align: right; font-size: 14px;">
                </div>                
                <div class="col-md-3">
                    <label for="nf_emissao" class="col-md-12 col-form-label text-md-right">NF Emissão</label>
                    <input type="text" readonly class="form-control" id="nf_emissao" style="text-align: right; font-size: 14px;">
                </div>                
                <div class="col-md-2">
                    <label for="nf_valor" class="col-md-12 col-form-label text-md-right">R$ NF</label>
                    <input type="text" readonly class="form-control" id="nf_valor" style="text-align: right; font-size: 14px;">
                </div>                
            </div>
            <hr>

            <!-- Linha 04 -->
            <div class="row">
                <div class="col-md-4">
                    <label for="ud_nome" class="col-md-12 col-form-label text-md-right">Und. Destino</label>
                    <input type="text" readonly class="form-control" id="ud_nome" style="text-align: right; font-size: 12px;">
                </div>                
                <div class="col-md-4">
                    <label for="ud_endereco" class="col-md-12 col-form-label text-md-right">Endereço</label>
                    <input type="text" readonly class="form-control" id="ud_endereco" style="text-align: right; font-size: 12px;">
                </div>                
                <div class="col-md-2">
                    <label for="ud_cidade" class="col-md-12 col-form-label text-md-right">Cidade</label>
                    <input type="text" readonly class="form-control" id="ud_cidade" style="text-align: right; font-size: 12px;">
                </div>                
                <div class="col-md-2">
                    <label for="ud_ibge" class="col-md-12 col-form-label text-md-right">Nº IBGE</label>
                    <input type="text" readonly class="form-control" id="ud_ibge" style="text-align: right; font-size: 12px;">
                </div>                
            </div>
            <hr>

            <!-- Ocorrências -->
            <div class="row">
                <div class="col-md-1"><h5>Ocorrências:</h5></div>
                <div class="col-md-11" id="itens"></div>
            </div>
            <hr>

            <!-- Linha 05 -->
            <div class="row">
                <div class="col-md-4">
                    <label for="dp_nome" class="col-md-12 col-form-label text-md-right">Destino Prestação</label>
                    <input type="text" readonly class="form-control" id="dp_nome" style="text-align: right; font-size: 14px;">
                </div>                
                <div class="col-md-2">
                    <label for="dp_uf" class="col-md-12 col-form-label text-md-right">UF</label>
                    <input type="text" readonly class="form-control" id="dp_uf" style="text-align: right; font-size: 14px;">
                </div>                
                <div class="col-md-2">
                    <label for="dp_ibge" class="col-md-12 col-form-label text-md-right">Nº IBGE</label>
                    <input type="text" readonly class="form-control" id="dp_ibge" style="text-align: right; font-size: 14px;">
                </div>                
                <div class="col-md-4">
                    <label for="le_nome" class="col-md-12 col-form-label text-md-right">Destinatário</label>
                    <input type="text" readonly class="form-control" id="le_nome" style="text-align: right; font-size: 14px;">
                </div>                
            </div>
            <hr>

            <!-- Linha 06 -->
            <div class="row">
                <div class="col-md-6">
                    <label for="le_endereco" class="col-md-12 col-form-label text-md-right">Endereço de entrega</label>
                    <input type="text" readonly class="form-control" id="le_endereco" style="text-align: right; font-size: 14px;">
                </div>                
                <div class="col-md-4">
                    <label for="le_cidade" class="col-md-12 col-form-label text-md-right">Cidade</label>
                    <input type="text" readonly class="form-control" id="le_cidade" style="text-align: right; font-size: 14px;">
                </div>                
                <div class="col-md-2">
                    <label for="le_ibge" class="col-md-12 col-form-label text-md-right">Nº IBGE</label>
                    <input type="text" readonly class="form-control" id="le_ibge" style="text-align: right; font-size: 14px;">
                </div>                
            </div>
            <hr>


        </div>
    </main>
    <footer>
        <p class="text-center text-muted">© Copyright 2021 Termaco Logística. All rights reserved</p>
    </footer>
    
    <script src="public/scripts/script.js"></script>

</body>
</html>
